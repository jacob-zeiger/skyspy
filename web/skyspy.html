<!DOCTYPE HTML>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="skyspy.js"></script>
<link href="skyspy.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="ts"></div>
<div id="info">
<div id="last-seen-box">
<div id="last-seen"></div>
</div>
<div id="metar-box">
<div id="metar"></div>
</div>
</div>
<div id="flight-info">
<div class="box" id="box1">
<div class="data id" id="description"></div>
<div class="data" id="type">A/C:</div>
</div>
<div class="box" id="box2">
<div class="data" id="altitude">Alt:</div>
<div class="data" id="track">Heading:</div>
<div class="data" id="speed">Speed:</div>
</div>
<div class="box" id="box3">
<div>From:<br/></div>
<div class="data" id="origin-name"></div>
<div class="data" id="origin"></div>
</div>
<div class="box" id="box4">
<div>To:<br/></div>
<div class="data" id="destination-name"></div>
<div class="data" id="destination"></div>
</div>
</div>
</body>
</html>
